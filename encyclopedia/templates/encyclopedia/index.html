{% extends "encyclopedia/layout.html" %}

{% block title %}
    MemoGDS
{% endblock %}

{% block body %}
    <h1>Toutes les pages</h1>

        {% for entry in entries %}
                <a class="btn btn-danger text-white mx-2 my-3 py-3" href="{% url 'encyclopedia:page' entry_id=entry.id %}">{{ entry }}</a>
        {% endfor %}

{% endblock %}
