{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

        {% for entry in entries %}
                <div class="btn btn-danger btn-lg my-2">
                    <a href="{% url 'encyclopedia:title' title=entry %}">{{ entry }}</a>
                </div>
        {% endfor %}

{% endblock %}
