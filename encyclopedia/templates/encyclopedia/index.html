{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

        {% for entry in entries %}
                <a class="btn btn-danger text-white mx-2 my-3 py-3" href="{% url 'encyclopedia:title' title=entry %}">{{ entry }}</a>
        {% endfor %}

{% endblock %}
