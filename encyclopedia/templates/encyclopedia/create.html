{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}
    <h1>Create a Page</h1>
    {% if flash %}
        <div class="alert alert-danger" role="alert">
        This page already exists. Check it out <a href="{% url 'encyclopedia:title' title %}">there</a>.
        </div>
    {% endif %}
    <form action="{% url 'encyclopedia:create' %}" method="POST">
        {% csrf_token %}
        {{ createform }}
        <input class="btn btn-danger btn-lg mt-3"type="submit" value="Create">
    </form>
{% endblock %}
