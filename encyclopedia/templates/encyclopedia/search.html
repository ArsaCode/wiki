{% extends "encyclopedia/layout.html" %}

{% block title %}
    Recherche - {{ search }}
{% endblock %}

{% block body %}
    <h1>Recherche :</h1>
        {% for item in searchlist %}
            <a class="btn btn-danger btn-lg text-white mx-2 my-3 py-3" href="wiki/{{item}}">{{ item }}</a>
        {% endfor %}
{% endblock %}
