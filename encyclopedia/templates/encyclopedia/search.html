{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search - {{ search }}
{% endblock %}

{% block body %}
    <h1>Search Page :</h1>
    <ul>
        {% for item in searchlist %}
            <li>
                <a href="wiki/{{item}}">{{ item }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
