{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="icon" href="{% static 'encyclopedia/note-book.png' %}">
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'encyclopedia/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body class="bg-dark text-white">
        <div class="row">
            <div class="sidebar bg-danger col-md-4 col-sm-12">
                <h2>Memo
                <br>
                GDS</h2>
                <form action="{% url 'encyclopedia:search' %}" method="POST">
                    {% csrf_token %}
                    {{ searchform }}
                    <div>
                        <input class="btn btn-dark" type="submit" value="Recherche">
                    </div>
                </form>
                <div class="sidelinks">
                    <div>
                        <a class="btn btn-dark" href="{% url 'encyclopedia:index' %}">Accueil</a>
                    </div>
                    <div>
                        <a class="btn btn-dark" href="{% url 'encyclopedia:create' %}">Créer une page</a>
                    </div>
                    <div>
                        <a class="btn btn-dark" href="{% url 'encyclopedia:rand' %}">Page aléatoire</a>
                    </div>
                </div>
            </div>
            <div class="main mt-4 col-md-8 col-sm-12 text-center d-flex flex-column">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
