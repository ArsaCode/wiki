{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body class="bg-dark text-white">
        <div class="row">
            <div class="sidebar bg-danger col-lg-2 col-md-3">
                <h2>Memo
                <br>
                GDS</h2>
                <form action="{% url 'encyclopedia:search' %}" method="POST">
                    {% csrf_token %}
                    {{ searchform }}
                    <div>
                        <input class="btn btn-dark" type="submit" value="Recherche">
                    </div>
                </form>
                <div class="sidelinks">
                    <div>
                        <a class="btn btn-dark" href="{% url 'encyclopedia:index' %}">Accueil</a>
                    </div>
                    <div>
                        <a class="btn btn-dark" href="{% url 'encyclopedia:create' %}">Créer une page</a>
                    </div>
                    <div>
                        <a class="btn btn-dark" href="{% url 'encyclopedia:rand' %}">Page aléatoire</a>
                    </div>
                </div>
            </div>
            <div class="main mt-4 col-lg-10 col-md-9 text-center d-flex flex-column">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
